<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Gallery</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="style.css" />
           
    </head>
    <body>
        <h1>My Gallery of Trip to Europe</h1>
        
   <section class= "gallery">
       <figure class= "photoGallery">
           <img src="images/eiffeltower.jpeg" alt="Eiffel Tower"/>
           <figcaption>Photo I took of the Eiffel Tower in 2019</figcaption>
       </figure>
       
       <figure class= "photoGallery">
           <img src="images/arcdetriomphe.jpeg" alt="Arc de Triomphe"/>
           <figcaption>Photo I took of the Arc de Triomphe in 2019</figcaption>
       </figure>
       
       <figure class= "photoGallery">
           <img src="images/wingofwindsor.jpeg" alt="Wing of Windsor"/>
           <figcaption>Photo I took of a wing of windsor castle in 2019</figcaption>
       </figure>
       
       <figure class= "photoGallery">
           <img src="images/sunkengarden.jpeg" alt="Sunken Garden"/>
           <figcaption>Photo I took of the Sunken Garden in 2019</figcaption>
       </figure>
       
   </section>     
        
        
   
    </body>
</html>
